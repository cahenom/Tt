<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Downloader</title>
</head>
<body>
  <h1>TikTok Downloader</h1>

  <input type="text" id="url" placeholder="Paste TikTok URL" size="50">
  <button onclick="fetchVideo()">Ambil Video</button>

  <div id="result" style="margin-top:20px;"></div>

  <script>
    async function fetchVideo() {
      const url = document.getElementById("url").value;
      if (!url) return alert("Masukkan URL TikTok");

      const res = await fetch(`/api/download?src=${encodeURIComponent(url)}`);
      const data = await res.json();

      const container = document.getElementById("result");
      if (data.error) {
        container.innerHTML = `<p style="color:red">${data.error}</p>`;
      } else {
        container.innerHTML = `
          <p>${data.description}</p>
          <video controls width="320" src="${data.video}"></video>
        `;
      }
    }
  </script>
</body>
</html>
